<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" href="../ext/jasmine.css" type="text/css" />
    <script type="text/javascript" src="../ext/jasmine.js"></script>
    <script type="text/javascript" src="../ext/jasmine-html.js"></script>
    <script type="text/javascript" src="../src/jasmine.junit_reporter.js"></script>

  <script type="text/javascript" src="lib/jquery-1.6.4.js"></script>
  <script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>
  <script type="text/javascript" src="lib/sinon-1.2.0.js"></script>
  <script type="text/javascript" src="lib/jasmine-fixture-0.0.5.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/ChartSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../../../js/charts.js"></script>

  <!-- include CSS files if required for tests -->
  <link rel="stylesheet" type="text/css" href="../../../../css/charts.css">


  <script type="text/javascript">

    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();

    $( function() {
      // Alias inject function
      window.inject = $.jasmine.inject;  
    });

  </script>

</head>

<body>
</body>
</html>
